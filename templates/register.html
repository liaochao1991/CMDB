<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册中心</title>
</head>
<body>
    <form method="post" novalidate>
        {% csrf_token %}
        <p>用户名:{{ form.username }} {{ form.errors.username.0 }}</p>
        <p>密码:{{ form.password }} {{ form.errors.password.0 }}</p>
        <p>确认密码:{{ form.password2 }} {{ form.errors.password2.0 }}</p>
        <input type="submit" value="注册">
    </form>
</body>
</html>
